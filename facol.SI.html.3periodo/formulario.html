  <meta charset="UTF-8"/>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
       <title>Formulario de Contato</title>
        <link href="css/reset.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/typography.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/main.css" rel="stylesheet" type="text/css" />
        <script src="js/form.js"></script>
    </head>

<body>
    
    <div id="mainwrap">                                                                                                                                                                                                                                                                                                                                                                                                                                     
    <div id="footer_terms">
        <h1><strong>PROG_WEB</strong> no <a href="http://facol.com/si/" target="_blank"><strong>.::FACOL SI::.</strong></a></h1>
    </div>
    
  <div id="content">
<h3>Formulario de Contato</h3>
<form onsubmit="return valida(this);">

<table class="tabela">

 <tr>

 <td width="238">Nome:</td>

 <td width="250"><input name="nome" type="text" class="formulario" size="40"></td>

 </tr>

 <tr>

 <td>Email:</td>

 <td><input name="email" type="text" class="formulario" size="40"></td>

 </tr>

 <tr>

 <td>Idade:</td>

 <td><input type="text" name="idade" maxlength="2" size="4" class="formulario"></td>

 </tr> 

 <tr>

 <td>Endereço:</td>

 <td><input name="endereco" type="text" size="40" class="formulario"></td>

 </tr>

 <tr>

 <td>Telefone:</td>

 <td> <input type="text" name="tel" maxlength="10" label="Formato: DDD+TELEFONE: 1122223333" 

class="formulario"></td>

 </tr>

 <tr>

 <td>Data de Nascimento:</td>

 <td> <input type="text" name="data_nascimento" class="formulario"></td>

 </tr>

 <tr>

 <td>Senha:</td>

 <td><input type="password" name="senha" class="formulario"> </td>

 </tr>

 <tr>

 <td>Confirmação de Senha:</td>

 <td> <input type="password" name="conf_senha" class="formulario"></td>

 </tr>

 <tr>

 <td>Sexo:</td>

 <td> <input type="radio" name="sexo" value="masc" class="formulario"> Masculino <input 

type="radio" name="sexo" value="fem" class="formulario"> Feminino</td>

 </tr>

<tr>

<td>&nbsp; </td>

<td><input type="submit" value="Enviar" class="formulario"></td>

</tr>

</table>

</form>

</body>

</html>
